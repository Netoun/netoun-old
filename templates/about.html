{% extends "base.html" %}

{% block content %}
  <div class="about">
    <div class="content">
        <div class="content-block">
            <h1 class="content-block-title" data-text="{{section.title}}">{{ section.title }}</h1>
            {{ section.content | safe }}
        </div>
        {% for page in section.pages %}
        <div class="content-block">
            <h1 class="content-block-title" data-text="{{page.title}}">{{ page.title }}</h1>
            {{ page.content | safe }}
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock content %}
